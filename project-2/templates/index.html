<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename ='css/style.css')}}">
</head>

<body>
    <div class="container">
        <h1 class="my-4">My Todo-s</h1>
        <div class="box">
            <div class="grey">Add New...</div>
            <div>
            <a href="/add" target="_blank" class="btn btn-primary">ADD</a>
            </div>
        </div>
       
      
       {% for item in todo_list%}
     
           
       <div class= "center">

       <div class="box">
       
       <div>  <strong> . {{ item.title }}  - </strong>  {{ item.desc }} </div>
            <a href="/delete/{{item.sno}}" class="fas fa-trash-alt"></a>
        </div>
    </div>
   
            {% endfor %}
       
            
                  
        <a href="{{prev}}" class="previous">&laquo; Previous</a>
        <a href="{{next}}" class="next">Next &raquo;</a>
    </div>

</body>

</html>
