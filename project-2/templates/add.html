<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename ='css/style.css')}}">
</head>

<body>
    <div class="container">
        <h1>Add Todo-s</h1>
        <div class="add-box">
            <form action="/add" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>

                </div>
                <div class="mb-3">
                    <label for="todo" class="form-label">Description</label>
                    <input type="text" class="form-control" id="todo" name="desc" required>
                </div>
                <button type="submit" class="btn btn-primary">ADD HERE</button>
            </form>
         <a href="/" class="btn btn-primary home-page">HOME PAGE</a>
           
    </div>
</div>
</body>

</html>
